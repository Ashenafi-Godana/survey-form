<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="surve-form">
      <label id="name-label">
        Name
        <input
          class="block-input text-field"
          id="name"
          type="text"
          placeholder="Enter your name"
          required
        />
      </label>
      <label id="email-label">
        Email
        <input
          class="block-input text-field"
          id="email"
          type="email"
          placeholder="Enter your email"
          required
        />
      </label>
      <label id="number-label">
        Age(optional)
        <input
          class="block-input text-field"
          id="number"
          type="number"
          placeholder="Age"
          min="13"
          max="120"
        />
      </label>
      <label>
        Which option best describes your current role?
        <select class="block-input text-field">
          <option value="" disabled selected>
            <span>Select current role</span>
          </option>
          <option value="student">Student</option>
          <option value="fulle time job">Full Time Job</option>
          <option value="full time learner">Full Time Learner</option>
          <option value="prefer not to say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </label>
      <label for="role1">
        <p class="block-input text-field">
          Would you recommend freeCodeCamp to a friend?
        </p>
        <input id="role1" type="radio" name="current-role" /> Definately
      </label>
      <label for="role2"
        ><input id="role2" type="radio" name="current-role" /> Maybe</label
      >
      <label for="role3"
        ><input id="role3" type="radio" name="current-role" /> Not sure</label
      >
      <label for="fav-feature">
        <p class="block-input">
          What is your favourite feature of freeCodeCamp?
        </p>
        <select class="text-field" name="" id="fav-feature">
          <option value="" disabled selected>
            <span>Select an option</span>
          </option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open source">Open Source</option>
        </select>
      </label>
      <label for="front-end"
        ><p>
          What would you like to see improved?
          <span class="smaller-text">(Check all that apply)</span>
        </p>
        <input id="front-end" type="checkbox" /> Front-end Projects</label
      >
      <label for="back-end"
        ><input id="back-end" type="checkbox" /> Back-end Projects</label
      >
      <label for="data-visualization"
        ><input id="data-visualization" type="checkbox" /> Data
        Visualization</label
      >
      <label for="challenges"
        ><input id="challenges" type="checkbox" /> Challenges</label
      >
      <label for="open-source"
        ><input id="open-source" type="checkbox" /> Open Source Community</label
      >
      <label for="gitter-help"
        ><input id="gitter-help" type="checkbox" /> Gitter help rooms</label
      >
      <label for="videos"><input id="videos" type="checkbox" /> Videos</label>
      <label for="city-meetups"
        ><input id="city-meetups" type="checkbox" /> City Meetups</label
      >
      <label for="wiki"><input id="wiki" type="checkbox" /> Wiki</label>
      <label for="forum"><input id="forum" type="checkbox" /> Forum</label>
      <label for="additional-courses"
        ><input id="additional-courses" type="checkbox" /> Additional
        Courses</label
      >
      <p>Any comments or suggestion?</p>
      <label for="comments">
        <textarea
          name=""
          id="comments"
          placeholder="Enter your commnet here..."
          cols="30"
          rows="5"
        ></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
